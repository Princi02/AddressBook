spring.application.name=AddressBook

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/addressbook
spring.datasource.username=root
spring.datasource.password=Rama_1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
# Hibernate Dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update


# Enable SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Enable Hibernate Second-Level Cache (optional)
spring.cache.type=none

debug=true



# Set log level (TRACE, DEBUG, INFO, WARN, ERROR)
logging.level.root=INFO
logging.level.com.bridzlabz.AddressBook=DEBUG

# Log file configuration
logging.file.name=logs/app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
